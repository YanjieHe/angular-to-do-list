<mat-card class="dialog-card">
    <mat-card-header>
        <mat-toolbar color="primary">{{title}}</mat-toolbar>
    </mat-card-header>
    <mat-card-content>
        <br>{{template}}<br><br>
        <mat-form-field class="example-full-width">
            <input matInput [placeholder]="placeholder" [(ngModel)]="value" (keyup.enter)="emitValue(value)"
                (keyup.escape)="emitValue(null)" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="center">
        <button mat-button (click)="emitValue(null)" color="primary">{{cancelText}}</button>
        <button mat-raised-button (click)="emitValue(value)" color="primary">{{okText}}</button>
    </mat-card-actions>
</mat-card>
